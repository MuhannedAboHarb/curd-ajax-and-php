<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Curd</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>

	<!-- Add new Modal -->
	<div class="modal fade" id="add-new-modal" tabindex="-1" aria-labelledby="add-new-modalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="add-new-modalLabel">Add  </h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>

	      <form class="js-add-user-form" onsubmit="add_new(event)">
	      <div class="modal-body">
	        
		        <label class="mt-2 d-block" style="cursor: pointer;text-align: center;">
		        	<img src="images/user.png" class="js-add-image mx-auto d-block" style="width:150px;height: 150px;object-fit: cover;">

		        	<div class="input-group mb-3">
					  <label class="input-group-text" for="inputGroupFile01">Upload</label>
					  <input id="image" onchange="display_image(this.files[0])" type="file" class="form-control" id="inputGroupFile01" required>
					</div>

		        	<script>
		        		function display_image(file)
		        		{
		        			let allowed = ['jpg','jpeg','png'];

		        			let ext = file.name.split(".").pop();
		        			
		        			if(allowed.includes(ext.toLowerCase()))
		        			{
		        				document.querySelector('.js-add-image').src = URL.createObjectURL(file);
		        				image_added = true;
		        			}else 
		        			{
		        				alert("Only the following image types are allowed:"+ allowed.toString(", "));
		        			}

		        		}
		        	</script>
		        </label>
		      	<div class="mt-2">
				  <label for="name" class="form-label">Name</label>
				  <input type="text" class="form-control" id="name" placeholder="Name" required>
				</div>

		      	<div class="mt-2">
				  <label for="age" class="form-label">Age</label>
				  <input type="number" min="1" max="100" value="1" class="form-control" id="age" placeholder="Age" required>
				</div>

		      	<div class="mt-2">
				  <label for="email" class="form-label">Email address</label>
				  <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
				</div>

		      	<div class="mt-2">
				  <label for="city" class="form-label">City</label>
				  <input type="text" class="form-control" id="city" placeholder="City" required>
				</div>

				      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	        <button type="submit" class="btn btn-primary">Save changes</button>
	      </div>
	      </form>

	    </div>
	  </div>
	</div>
	<!-- End Add new Modal -->

	<!-- Edit Modal -->
	<div class="modal fade" id="edit-new-modal" tabindex="-1" aria-labelledby="edit-new-modalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="edit-new-modalLabel">Edit customer</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>

	      <form class="js-edit-user-form" onsubmit="edit_row(event)">
	      <div class="modal-body">
	        
		        <label class="mt-2 d-block" style="cursor: pointer;text-align: center;">
		        	<img src="images/user.png" class="js-edit-image mx-auto d-block" style="width:150px;height: 150px;object-fit: cover;">

		        	<div class="input-group mb-3">
					  <label class="input-group-text" for="inputGroupFile01">Upload</label>
					  <input id="image" onchange="display_edit_image(this.files[0])" type="file" class="form-control" id="inputGroupFile01" >
					</div>

		        	<script>
		        		function display_edit_image(file)
		        		{
		        			let allowed = ['jpg','jpeg','png'];

		        			let ext = file.name.split(".").pop();
		        			
		        			if(allowed.includes(ext.toLowerCase()))
		        			{
		        				document.querySelector('.js-edit-image').src = URL.createObjectURL(file);
		        				image_added = true;
		        			}else 
		        			{
		        				alert("Only the following image types are allowed:"+ allowed.toString(", "));
		        			}

		        		}
		        	</script>
		        </label>
		      	<div class="mt-2">
				  <label for="name" class="form-label">Name</label>
				  <input type="text" class="form-control" id="name" placeholder="Name" required>
				</div>

		      	<div class="mt-2">
				  <label for="age" class="form-label">Age</label>
				  <input type="number" min="1" max="100" value="1" class="form-control" id="age" placeholder="Age" required>
				</div>

		      	<div class="mt-2">
				  <label for="email" class="form-label">Email address</label>
				  <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
				</div>

		      	<div class="mt-2">
				  <label for="city" class="form-label">City</label>
				  <input type="text" class="form-control" id="city" placeholder="City" required>
				</div>

				<input type="hidden" id="id">
				</div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	        <button type="submit" class="btn btn-primary">Save changes</button>
	      </div>
	      </form>

	    </div>
	  </div>
	</div>
	<!-- End Edit Modal -->

	<!-- View Modal -->
	<div class="modal fade" id="view-new-modal" tabindex="-1" aria-labelledby="view-new-modalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="view-new-modalLabel">View customer</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>

	      <div class="modal-body">
	        
		        <label class="mt-2 d-block" style="cursor: pointer;text-align: center;">
		        	<img src="images/user.png" class="js-view-image mx-auto d-block" style="width:100%;object-fit: cover;">
		        </label>
		      	<div class="mt-2">
		      		<label for="name" class="form-label">Name:</label>
				  <div class="form-control" id="name"></div>
				</div>

		      	<div class="mt-2">
				  <label for="age" class="form-label">Age:</label>
				  <div class="form-control" id="age"></div>
				</div>

		      	<div class="mt-2">
				  <label for="email" class="form-label">Email:</label>
				  <div class="form-control" id="email"></div>
				</div>

		      	<div class="mt-2">
				  <label for="city" class="form-label">City:</label>
				  <div class="form-control" id="city"></div>
				</div>

			</div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	      </div>

	    </div>
	  </div>
	</div>
	<!-- End View Modal -->

	<div class="table-responsive col-md-10 mx-auto">
		<h2 class="my-2 text-center">CURD PHP and Ajax</h2>
		<h4 class="my-2">Customers</h4>
		<table class="table table-striped table-hover">
			
			<tr>
				<th>#ID</th>
				<th>Name</th>
				<th>Email</th>
				<th>Age</th>
				<th>Image</th>
				<th>City</th>
				<th>Action 
					<button onclick="addModal.show()" class="btn btn-primary btn-sm">New</button>
				</th>
			</tr>
			<tbody class="js-table-body">
				
			</tbody>
		</table>
	</div>
</body>
</html>

<script src="js/bootstrap.min.js"></script>

<script>
	
	var image_added = false;

	const addModal = new bootstrap.Modal('#add-new-modal', {});
	const editModal = new bootstrap.Modal('#edit-new-modal', {});
	const viewModal = new bootstrap.Modal('#view-new-modal', {});

	send_data({},'read');

	function send_data(obj, type)
	
	{
		var form = new FormData();
		for(key in obj)
		{
			form.append(key,obj[key]);
		}

		form.append('data_type',type);

		var ajax = new XMLHttpRequest();

		ajax.addEventListener('readystatechange',function(){

			if(ajax.readyState == 4)
			{
				if(ajax.status == 200)
				{
					handle_result(ajax.responseText);

				}else{
					alert("an error occured");
				}
			}
		});

		ajax.open('post','conn.php',true);
		ajax.send(form);
	}

	function handle_result(result)
	{
		
		//console.log(result);
		var obj = JSON.parse(result);
		if(typeof obj == 'object')
		{
			if(obj.data_type == 'read')
			{
				let tbody = document.querySelector(".js-table-body");
				let str = "";

				if(typeof obj.data == 'object')
				{
					for (var i = 0; i < obj.data.length; i++) {
						
						let row = obj.data[i];
						str += `<tr><td>${row.id}</td><td>${row.name}</td><td>${row.email}</td><td>${row.age}</td><td><img onclick="get_view_row(${row.id});viewModal.show()" src="${row.image}" style="width:70px;height: 70px;object-fit: cover;cursor:pointer" /></td><td>${row.city}</td>
						<td>
							<button onclick="get_view_row(${row.id});viewModal.show()" class="btn btn-primary btn-sm">View</button>
							<button onclick="get_edit_row(${row.id});editModal.show()" class="btn btn-primary btn-sm">Edit</button>
							<button onclick="delete_row(${row.id})" class="btn btn-danger btn-sm">Delete</button>
						</td>
						</tr>`;
					}
				}else
				{
					str = "<tr><td>No records found!</td></tr>";
				}

				tbody.innerHTML = str;
			}else
			if(obj.data_type == 'save')
			{
				alert(obj.data);
				send_data({},'read');
			}else
			if(obj.data_type == 'edit')
			{
				alert(obj.data);
				send_data({},'read');
			}else
			if(obj.data_type == 'delete')
			{
				alert(obj.data);
				send_data({},'read');
			}else
			if(obj.data_type == 'get-edit-row')
			{
				let row = obj.data;
				
				if(typeof row == 'object')
				{
					let myModal = document.querySelector("#edit-new-modal");
					for (key in row)
					{
						if(key == "image")
							document.querySelector(".js-edit-image").src = row[key];

						let input = myModal.querySelector("#"+key);
						if(input != null)
						{
							if(key != "image")
								input.value = row[key];
						}
					}
				}
			}else
			if(obj.data_type == 'get-view-row')
			{
				let row = obj.data;
				
				if(typeof row == 'object')
				{
					let myModal = document.querySelector("#view-new-modal");
					for (key in row)
					{
						if(key == "image")
							document.querySelector(".js-view-image").src = row[key];

						let input = myModal.querySelector("#"+key);
						if(input != null)
						{
							if(key != "image")
								input.innerHTML = row[key];
						}
					}
				}
			}

		}
	}

	function add_new(e)
	{
		e.preventDefault();

		//validate 
		if(!image_added)
		{
			alert("An image is required");
			return;
		}


		let obj = {};
		let inputs = e.currentTarget.querySelectorAll("input,select,textarea");

		for (var i = 0; i < inputs.length; i++) {

			if(inputs[i].type == 'file' && image_added)
			{
				obj[inputs[i].id] = inputs[i].files[0];
			}else{
				obj[inputs[i].id] = inputs[i].value;
			}
			
			inputs[i].value = "";
		}

		image_added = false;
		document.querySelector(".js-add-image").src = "images/user.png";

		send_data(obj,'save');
		addModal.hide();

	}

	function edit_row(e)
	{
		e.preventDefault();

		let obj = {};
		let inputs = e.currentTarget.querySelectorAll("input,select,textarea");

		for (var i = 0; i < inputs.length; i++) {

			if(inputs[i].type == 'file' && image_added)
			{
				obj[inputs[i].id] = inputs[i].files[0];
			}else{
				obj[inputs[i].id] = inputs[i].value;
			}
			
			inputs[i].value = "";
		}

		image_added = false;
		document.querySelector(".js-add-image").src = "images/user.png";

		send_data(obj,'edit');
		editModal.hide();

	}

	function delete_row(id)
	{

		if(!confirm("Are you sure you want to delete row number "+id+"?!"))
		{
			return;
		}

		send_data({id:id},'delete');
	}

	function get_edit_row(id)
	{
		send_data({id:id},'get-edit-row');
	}

	function get_view_row(id)
	{
		send_data({id:id},'get-view-row');
	}

</script>
